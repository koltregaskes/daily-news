<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily AI News</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">
                <i class="fas fa-robot"></i>
                Daily AI News
            </h1>
            <div class="nav-controls">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search news...">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <div class="filter-container">
                    <select id="dateFilter">
                        <option value="">All Dates</option>
                    </select>
                    <select id="sourceFilter">
                        <option value="">All Sources</option>
                    </select>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading latest AI news...</p>
            </div>

            <section id="todaysNews" class="news-section" style="display: none;">
                <h2 class="section-title">
                    <i class="fas fa-star"></i>
                    Today's Highlights
                </h2>
                <div class="news-grid" id="todaysGrid"></div>
            </section>

            <section id="allNews" class="news-section" style="display: none;">
                <h2 class="section-title">
                    <i class="fas fa-newspaper"></i>
                    All News Stories
                </h2>
                <div class="news-grid" id="allGrid"></div>
            </section>

            <div id="noResults" class="no-results" style="display: none;">
                <i class="fas fa-search"></i>
                <h3>No articles found</h3>
                <p>Try adjusting your search or filter criteria</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Daily AI News. Curated with ❤️ for the AI community.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
