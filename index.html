<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily AI News</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">
                <i class="fas fa-robot"></i>
                Daily AI News
            </h1>
            <div class="nav-controls">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search news...">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <a href="sources.html" class="sources-link">Sources</a>
                <button id="themeToggle" class="theme-toggle" title="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="layout">
        <aside class="sidebar">
            <div class="filter-group">
                <h3>Quick Filters</h3>
                <button id="quickToday">Today</button>
                <button id="quickLastWeek">Last Week</button>
                <button id="quickAll">All</button>
            </div>
            <div class="filter-group">
                <h3>Date Range</h3>
                <input type="date" id="fromDate">
                <input type="date" id="toDate">
            </div>
            <div class="filter-group">
                <h3>Sources</h3>
                <div id="sourceCheckboxes"></div>
            </div>
            <div class="filter-group">
                <h3>Archive</h3>
                <select id="archivePicker"></select>
            </div>
            <div class="filter-group">
                <h3>View Options</h3>
                <select id="groupBy">
                    <option value="">No Grouping</option>
                    <option value="date">Group by Date</option>
                    <option value="source">Group by Source</option>
                </select>
                <label><input type="checkbox" id="highlightOnly"> Highlights only</label>
                <label><input type="checkbox" id="hideNotAI"> Hide 'Not AI'</label>
            </div>
        </aside>

        <main class="main-content">
            <div class="container">
            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading latest AI news...</p>
            </div>

            <section id="favoriteNews" class="news-section" style="display: none;">
                <h2 class="section-title">
                    <i class="fas fa-bookmark"></i>
                    Highlights
                </h2>
                <div class="news-grid" id="favoriteGrid"></div>
            </section>

            <section id="todaysNews" class="news-section" style="display: none;">
                <h2 class="section-title">
                    <i class="fas fa-star"></i>
                    Today's Highlights
                </h2>
                <div class="news-grid" id="todaysGrid"></div>
            </section>

            <section id="allNews" class="news-section" style="display: none;">
                <h2 class="section-title">
                    <i class="fas fa-newspaper"></i>
                    All News Stories
                </h2>
                <div class="news-grid" id="allGrid"></div>
            </section>

            <div id="noResults" class="no-results" style="display: none;">
                <i class="fas fa-search"></i>
                <h3>No articles found</h3>
                <p>Try adjusting your search or filter criteria</p>
            </div>

            <div id="duplicateDialog" class="duplicate-dialog" style="display: none;">
                <div class="dialog-content">
                    <input type="text" id="duplicateSearch" placeholder="Search articles...">
                    <ul id="duplicateResults"></ul>
                    <button id="closeDuplicateDialog">Close</button>
                </div>
            </div>
        </div>
    </main>
    </div> <!-- end layout -->

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Daily AI News. Curated with ❤️ for the AI community.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
